<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <div class="fadeIn first p-2">
            <h3>Registrarse</h3>
        </div>


        <input type="text" id="login" class="fadeIn second" placeholder="Cedula" [(ngModel)]="cedula">

        <input type="text" id="login" class="fadeIn second" placeholder="Telefono" [(ngModel)]="telefono">
        <input type="text" id="login" class="fadeIn second" placeholder="Correo" [(ngModel)]="correo">
        <input type="text" id="login" class="fadeIn second" placeholder="ContraseÃ±a" [(ngModel)]="contrasena">
