<app-navbar></app-navbar>

<div class="container col-8 mt-2" style="font-size: 20px">
    <h4 class="text-center p-2">Registro de estudiante</h4>

    <div class="form-group mb-2">
        <label>TE:</label>
        <input type="number" class="form-control" [(ngModel)]="identificacion" />
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Nombre Alumno:</label>
        <input type="text" class="form-control" [(ngModel)]="nombre" />
    </div>
    <div class="form-group mt-4 mb-4">
        <label for="exampleInputPassword1">Secci√≥n</label>
        <div class="form-check" (change)="cambio()">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" />
            <label class="form-check-label" for="exampleRadios2"> Pre-escolar </label>
        </div>
        <div class="form-check" (change)="cambioPri()">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" />
            <label class="form-check-label" for="exampleRadios2"> Primaria </label>
        </div>
        <div class="form-check" (change)="cambioBachi()">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" />
            <label class="form-check-label" for="exampleRadios2">
                Bachillerato
            </label>
        </div>
    </div>

    <label>Elije el estado del estudiante</label>
    <select class="form-select mb-4" style="width: 50%" [(ngModel)]="estado">
        <option value="1">Recogido</option>
        <option value="0">No recogido</option>
    </select>

    <div class="text-end">
        <button type="submit" class="btn btn-success" (click)="registrarEstudiante()">
            Confirmar
        </button>
    </div>

    <table class="table mt-2 text-center">
        <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Seccion</th>
                <th scope="col">Accion</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of arrayEst">
                <td>
                    {{ item.NombreAlum }}
                </td>
                <td>
                    {{ item.Tipo }}
                </td>
                <td>
                    <button class="btn btn-danger" (click)="eliminarEstudiante(item.Idte)">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
