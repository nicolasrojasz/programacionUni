<app-navbar></app-navbar>


<div class="container">
    <div class="parte1 col-6">

        <h4>Bienvenido tu pariente de espera</h4>
        <div class="form-group mt-4 mb-4">
            <div class="form-check" (change)="cambio()">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" />
                <label class="form-check-label" for="exampleRadios2"> Carril 1</label>
            </div>
            <div class="form-check" (change)="cambioCa2()">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" />
                <label class="form-check-label" for="exampleRadios2"> Carril 2 </label>
            </div>
            <div class="form-check" (change)="cambioCa3()">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" />
                <label class="form-check-label" for="exampleRadios2">
                    Carril 3
                </label>
            </div>
            <button class=" btn btn-primary" (click)="actualizar()"
                *ngIf="halitar===true else deshabilitar">Llegue</button>
            <ng-template #deshabilitar>
                <button class=" btn btn-primary">Listo</button>
            </ng-template>
        </div>
    </div>
    <div class="parte2 col-6">
        <h4 class=" text-center">Estudiantes pendientes por recoger</h4>
        <table class=" table mt-2 text-center">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Grado</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of arrayEst">
                    <td>
                        {{ item.NombreAlum }}
                    </td>
                    <td>
                        {{ item.Tipo }}
                    </td>

                </tr>
            </tbody>
        </table>
    </div>
</div>
